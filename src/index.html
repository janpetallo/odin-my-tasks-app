
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q65 0 123 19t107 53l-58 59q-38-24-81-37.5T480-800q-133 0-226.5 93.5T160-480q0 133 93.5 226.5T480-160q133 0 226.5-93.5T800-480q0-18-2-36t-6-35l65-65q11 32 17 66t6 70q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm-56-216L254-466l56-56 114 114 400-401 56 56-456 457Z"/></svg>
            <div class="section-name">My Tasks</div>
        </div>

        <div class="projects">
            <div class="section-name">My Projects</div>
            <button id="add-project-button">Add Project</button>
            <div class="modal fade" id="addProjectModal" tabindex="-1" aria-labelledby="addProjectModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="addProjectModalLabel">Add Project</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form id="add-project-form">
                        <div class="mb-3">
                          <label for="project-name" class="form-label">Project Name</label>
                          <input type="text" class="form-control" id="project-name">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Project</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            
            <div class="project-list"></div>
        </div>

        <div class="todos">
            <div>Tasks</div>
            <button id="add-todo-button">Add Todo</button>
            <div class="modal fade" id="addTodoModal" tabindex="-1" aria-labelledby="addTodoModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="addTodoModalLabel">Add New Todo</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form id="add-todo-form">
                        <div class="mb-3">
                          <label for="todo-name" class="form-label">Todo Name</label>
                          <input type="text" class="form-control" id="todo-name">
                        </div>
                        <div class="mb-3">
                          <textarea class="form-control" id="todo-description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                          <label for="todo-due-date" class="form-label">Due Date</label>
                          <input type="date" class="form-control" id="todo-due-date">
                        </div>
                        <div class="mb-3">
                          <label for="todo-priority" class="form-label">Priority</label>
                          <select class="form-select" id="todo-priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                          </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Add Todo</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>

            <div class="todo-list"></div>
        </div>
        


    </div>
    
   

</body>
</html>
